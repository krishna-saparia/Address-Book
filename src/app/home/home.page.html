<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-list>
      <ion-list-header>
        Contact List
      </ion-list-header>

      <ion-item *ngFor="let contact of contacts" class="user-list">
        <ion-label>
          <h5>
            <ion-icon name="person"></ion-icon> {{contact.fname}} {{contact.lname}}
          </h5>
          <p>
            <ion-icon name="call"></ion-icon> {{contact.mobile}}
          </p>
        </ion-label>

        <div class="item-note" item-end>
          <button ion-button clear [routerLink]="['/edit-contacts/', contact.$key]">
            <ion-icon name="create" style="zoom:2.0"></ion-icon>
          </button>
          <button ion-button clear (click)="deleteContact(contact.$key)">
            <ion-icon name="trash" style="zoom:2.0"></ion-icon>
          </button>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
