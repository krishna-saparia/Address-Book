<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLinkActive="tab-selected" routerLink="/home" class="android" tab="home">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Contacts</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLinkActive="tab-selected" routerLink="/create-contacts" class="android" tab="create-contacts">
      <ion-icon name="add-circle"></ion-icon>
      <ion-label>Create Contact</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
