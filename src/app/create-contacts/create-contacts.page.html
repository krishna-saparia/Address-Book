<ion-header>
  <ion-toolbar>
    <ion-title color="primary" size="large">Create Contact</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <form [formGroup]="contactForm" (ngSubmit)="formSubmit()">

      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input formControlName="fname" type="text"></ion-input>
      </ion-item>
      <!-- <div *ngFor="let err of errorMsg.fname">
        <ng-container *ngIf="fname.hasError(err.type) && (fname.dirty || fname.touched)">
          <small class="error-message">{{err.message}}</small>
        </ng-container>
      </div> -->
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input formControlName="lname" type="text"></ion-input>
      </ion-item>
      <!-- <div *ngFor="let err of errorMsg.lname">
        <ng-container *ngIf="lname.hasError(err.type) && (lname.dirty || lname.touched)">
          <small class="error-message">{{err.message}}</small>
        </ng-container>
      </div> -->
      <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-input formControlName="mobile" type="text" required>
        </ion-input>
      </ion-item>
      <!-- <div *ngFor="let err of errorMsg.mobile">
        <ng-container *ngIf="mobile.hasError(err.type) && (phone.dirty || Phone.touched)">
          <small class="error-message">{{err.message}}</small>
        </ng-container>
      </div> -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
      </ion-item>
      <!-- <div *ngFor="let err of errorMsg.email">
        <ng-container *ngIf="email.hasError(err.type) && (email.dirty || email.touched)">
          <small class="error-message">{{err.message}}</small>
        </ng-container>
      </div> -->
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Add Contact</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
